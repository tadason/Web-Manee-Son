server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;
    server_tokens off; # Security: ซ่อนเวอร์ชัน Nginx เพื่อไม่ให้ Attacker รู้ช่องโหว่เฉพาะเวอร์ชัน

    # Compression (Performance)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # SPA Routing Logic
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache Policy for Static Assets
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|eot|ttf|svg)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000, immutable";
    }

    # --- SECURITY HEADERS ---
    # ป้องกัน Clickjacking (ไม่ให้ใครเอาเว็บเราไปใส่ใน Iframe)
    add_header X-Frame-Options "DENY" always;
    
    # ป้องกัน MIME Type Sniffing (บังคับให้ Browser เชื่อ Type ที่ Server ส่งไปเท่านั้น)
    add_header X-Content-Type-Options "nosniff" always;
    
    # ป้องกัน XSS ขั้นพื้นฐาน (สำหรับ Browser เก่า)
    add_header X-XSS-Protection "1; mode=block" always;
    
    # ควบคุม Referrer เพื่อความเป็นส่วนตัว
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # (Optional) HSTS - บังคับ HTTPS (Cloud Run จัดการ HTTPS ให้แล้ว แต่ใส่ไว้เป็น Best Practice)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
}